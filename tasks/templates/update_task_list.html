{% extends 'base.html' %}

{% block title %}Update Task List{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Update Task List</h5>
    <form method="post">
      {% csrf_token %}
      <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          {{ form.name }}
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
