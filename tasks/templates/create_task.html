{% extends 'base.html' %}

{% block title %}Create Task{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Create Task</h5>
    <form method="post">
      {% csrf_token %}
      {{ form.errors }}
      <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          {{ form.name }}
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputDate" class="col-sm-2 col-form-label">Due Date</label>
        <div class="col-sm-10">
          {{ form.due_date }}
        </div>
      </div>
      <div class="row mb-3" style="margin-left: 0px;">
        <div class="form-check">
          {{ form.is_important }}
          <label class="form-check-label" for="gridCheck1">
            Is Important
          </label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
