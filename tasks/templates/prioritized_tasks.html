{% extends 'base.html' %}

{% block title %}Prioritized Tasks{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Prioritized Tasks</h5>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Due Date</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <td>{{ task.name }}</td>
          <td>{{ task.due_date|date:'d M Y' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
